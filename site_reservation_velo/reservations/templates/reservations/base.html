{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="{% static 'reservations/style.css' %}">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messages = document.querySelectorAll('.message');
    
            messages.forEach(function(message) {
                setTimeout(function() {
                    // Appliquer l'animation de disparition
                    message.classList.add('fadeOut');
    
                    // Supprimer le message après l'animation
                    setTimeout(function() {
                        message.remove();
                    }, 500); // 500ms après le début de l'animation
                }, 3000); // 3 secondes avant la disparition
            });
        });
    </script>
    
    
</body>
</html>
